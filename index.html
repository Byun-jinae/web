<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변진애 포트폴리오</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .hero {
            background-image: url('거제도.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            position: relative;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: none;
            outline: none;
        }

        .search-bar button {
            padding: 10px;
            background-color: #00aaff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .popular-destinations {
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .popular-destinations h2 {
            margin-bottom: 20px;
        }

        .destination-list {
            display: flex;
            justify-content: space-around;
        }

        .destination-item {
            flex: 1;
            padding: 10px;
        }

        .recommendations {
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        .recommendations h2 {
            margin-bottom: 20px;
        }

        .recommendation-cards {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            width: 30%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h3 {
            margin-bottom: 10px;
        }

        .card-body p {
            margin-bottom: 10px;
        }

        .card-body .price {
            font-weight: bold;
            color: #00aaff;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <div class="content">
            <h1>나의 프로젝트 및 실습 포트폴리오</h1>
            <div class="search-bar">
                <input type="text" placeholder="프로젝트 검색">
                <button>검색</button>
            </div>
        </div>
    </div>
    <!-- Recommended Trips -->
    <div class="recommendations">
        <h2>😀BE HAPPY😀</h2>
        <div class="recommendation-cards">
            <a href="https://lottonumber.streamlit.app/" class="card">
                <img src="로또생성기.png" alt="Trip 1">
                <div class="card-body">
                    <h3>로또 번호 생성기</h3>
                    <p>랜덤 로또 번호를 생성</p>
                    <div class="price">ICT AI 수업</div>
                </div>
            </a>
            <a href="https://blank-app-0907.streamlit.app/" class="card">
                <img src="AI이미지생성기.png" alt="Trip 2">
                <div class="card-body">
                    <h3>AI 이미지 생성기</h3>
                    <p>입력을 바탕으로 이미지생성 but,, private라 접근불가</p>
                    <div class="price">ICT AI 수업</div>
                </div>
            </a>
            <a href="https://createqr.streamlit.app/" class="card">
                <img src="QR코드생성기.png" alt="Trip 3">
                <div class="card-body">
                    <h3>QR코드 생성기</h3>
                    <p>입력한 url로 QR코드 생성</p>
                    <div class="price">ICT AI 수업</div>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
